version: '3'
services:
  frontend:
    build: ./frontend
    container_name: react
    hostname: react
    tty: true
    ports:
      - 3000:3000
    volumes:
      - ./frontend/serp:/app

  backend:
    build: ./backend
    container_name: flask
    hostname: flask
    tty: true
    ports:
      - 5000:5000
    volumes:
      - ./backend/:/app

  postgres:
    build: ./postgres
    container_name: postgres
    hostname: postgres
    tty: true
    ports:
      - 5433:5432
    volumes:
      - postgres-store:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
volumes:
  postgres-store:
